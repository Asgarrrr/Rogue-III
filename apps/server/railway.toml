[build]
builder = "RAILPACK"
buildCommand = "bun run --filter @rogue-iii/server build"
watchPatterns = ["apps/server/**", "packages/**"]

[deploy]
startCommand = "bun run --filter @rogue-iii/server start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
healthcheckTimeout = 300
numReplicas = 1

[deploy.env]
PORT = "8080"
