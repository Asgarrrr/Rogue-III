[build]
builder = "NIXPACKS"
buildCommand = "bun install && bun run build"
watchPatterns = ["apps/server/**", "packages/**"]

[deploy]
startCommand = "bun run start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
healthcheckPath = "/api/health"
healthcheckTimeout = 300
numReplicas = 1
