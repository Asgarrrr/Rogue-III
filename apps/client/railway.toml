[build]
builder = "RAILPACK"
buildCommand = "bun run --filter @rogue-iii/client build"
watchPatterns = ["apps/client/**", "packages/**"]

[deploy]
startCommand = "bun run --filter @rogue-iii/client start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
numReplicas = 1

[deploy.env]
PORT = "4173"
