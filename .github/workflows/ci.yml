name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint & format
        run: bun run format-and-lint

      - name: Type check
        run: bun run check-types

      - name: Test suite (unit, property, perf)
        run: bun test
